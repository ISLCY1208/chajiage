<!DOCTYPE html>
<html>
  <head>
    <title>查价格</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-size: 4vw;
        font-family: "Sofia Pro", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
       
    
      }
      .column {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 35%;
      }
      .title {
        font-size: 5vw;
        margin-bottom: 3vw;
      }
      .logo {
        width: 5vw;
        height: 5vw;
        margin-right: 1vw;
      }
      .price {
        font-size: 4vw;
        display: flex;
        align-items: center;
      }
     
    </style>
  </head>
  
  <body>
    <div class="column">
      <h1 class="title">BTC/USDT</h1>
      <p class="price">
        <img
          class="logo"
          src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg"
        />
        $<span id="btc-price"></span>
      </p>
    </div>
    <div class="column">
      <h1 class="title">ETH/USDT</h1>
      <p class="price">
        <img
          class="logo"
          src="https://cryptologos.cc/logos/ethereum-eth-logo.svg"
        />
        $<span id="eth-price"></span>
      </p>
    </div>
    <script>
        
      $(function () {
        const btcApiURL = "https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT";
        const ethApiURL = "https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT";
        const $btcPrice = $("#btc-price");
        const $ethPrice = $("#eth-price");

    const getPrice = (apiUrl, $element) => {
      $.get(apiUrl, (data) => {
        const price = parseFloat(data.price).toFixed(2);
        $element.text(price);
      }).fail(() => {
        $element.text(`获取${$element.attr("id")}价格失败`);
      });
    };
getPrice(btcApiURL, $btcPrice);
getPrice(ethApiURL, $ethPrice);

setInterval(() => getPrice(btcApiURL, $btcPrice), 1000);
setInterval(() => getPrice(ethApiURL, $ethPrice), 1000);
});
</script>

  </body>
</html>
